# SITE CONFIGURATION
#baseurl: "/etimo-blog"
baseurl: ""
url: "https://etimo.se"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Etimo tech tidbits
  avatar: assets/etimo-blue-transp-ico.svg
  favicon: assets/favicon.png
  gravatar: # Email MD5 hash
  description: "A techblog in tidbits with discussion" # used by search engines

  # Header and footer text
  header_text: >
     <p>En teknikblogg i chattformat. Följ diskussionen.</p>

     <p>Läs mer på <a href="https://etimo.se">Etimo.se</a></p>
  header_text_feature_image: assets/Code-crop.jpg
  footer_text: >
        <p>Lärt dig något? Dela med dig!</p>
  # Icons
  rss: false
  email_address: blog@etimo.se # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "etimo"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: 
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
theme: type-on-strap # If using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
