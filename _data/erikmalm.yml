name: Erik Malm
shortname: Erik
image: /assets/img/erikmalm2.jpg
answers:
  -
    - >
      Kollegor och kultur. Gillade den platta och enkla organisationen, samt fokuset på att lära av varandra och tillsammans.
  -
    - >
      Arbetat inom akademin, och med akademin menar jag KTH, först inom diverse forskningsprojekt och sedan som doktorand. Började först programmera på allvar under min doktorandtjänst, och efter att doktorshatten var avklarad var det tydligt att det var just kod jag ville fortsätta med.
  -
    - >
      Har en bakgrund inom data-analys, inom genomik och proteomik, så analys av stora dataset i R och BioPython. Utöver det har jag stor erfarenhet av att bygga distribuerade system och göra full stack utveckling i Java, Scala och Javascript.
      Är inbiten Linux-entusiast och har jobbat med containers och cloud computing både innan och efter docker (OpenVZ, var har du tagit vägen nu?). 
      Klasisk DevOps mao.
    - >
      Besitter även rätt mycket biokemi och genteknik kunskap som numera sällan är riktigt applicerbar.
  -
    - >
      Matlagning, att optimera ett recept på t.ex. vegetariska burgare under ett halvår är ingen ovanlighet. Vetenskap, brukade jobba med det nu är det en hobby och insamling av onödigt vetande.
    - >
      Utöver det ordvitsar, tror att det upptar kring 60% av min mentala kapacitet vid varje enskilt tillfälle.
    - >
      Och vad är vitsen med det?