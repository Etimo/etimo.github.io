name: Erik Malm
shortname: Erik
image: /assets/img/erikmalm2.jpg
answers:
  -
    - >
      Förväntade mig att få lära mig mycket av kollegor och det har uppfyllts med råge. Att välja egna uppdrag efter intresse var också en av de saker med Etimo som intresserade mig mest och visat sig vara precis så bra som jag hoppats.
  -
    - >
      Arbetar med att implementera EUs payments directive 2 på SEB. Det är ett stort projekt med koordination mellan flera team i banken och många aspekter att ta hänsyn till. Tekniskt så öppnar vi bankens tjänster för tredje part via API:er vilket kräver att man tänker igenom sin arkitektur rejält.
  -
    - >
      Kollegorna, att utgå från Etimo innebär alltid att man har en stor källa till kunskap och stöd bakom ryggen. Att kunna välja uppdrag ger möjlighet att fortsätta sin egen utveckling och att gå in i projekt man verkligen tror på.
  -
    - >
      Arbetar med ett eget team i mitt nuvarande uppdrag. Att delegera mycket av arbetet, att arbeta på ett sätt där alla i teamet får en chans att växa som utvecklare samt att se till att det arbete som behöver göras först blir gjort först är sådant som är nytt för mig. Att jobba med en bra grupp utvecklare när alla bitarna faller på plats är dock skjukt kul och riktigt motiverande.
