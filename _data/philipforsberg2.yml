name: Philip Forsberg
shortname: Philip
image: /assets/img/philipforsberg.png
answers:
  -
    - >
      Etimo har verkligen levt upp till mina förväntningar. Jag arbetade tidigare som COBOL-utvecklare och jag ville börja arbeta mer med moderna tekniker. Etimo har funnit många spännande uppdrag, där jag har arbetat i en modern teknikstack.
  -
    - >
      Jag har arbetat med flera roliga uppdrag under min tid på Etimo. Uppdragsgivarna har varit både stora bolag och startupbolag. Samtliga uppdrag har varit intressanta och utvecklande. Jag har för det mesta i min karriär arbetat med att utveckla produkter för företagsverksamhet, så det var väldigt kul att arbeta på Blocket med en produkt som jag själv har använt.
  -
    - >
      Kollegorna och möjligheten att arbeta med projekt som vi själva tycker är intressanta. Vi kan själva påverka vilket uppdrag som vi vill arbeta med och det resulterar i att vi arbetar med uppdrag som vi är intresserade av.
  -
    - >
      Jag har arbetat i flera projekt med olika teknikstackar, vilket har resulterat i att jag idag har en bredare kunskap och kompetens. Dessutom har jag för några mindre projekt fått fullt ansvar över att allt ska fungera längs hela teknikstacken, vilket har varit mycket utvecklande.
