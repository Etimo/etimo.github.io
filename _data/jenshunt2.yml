name: Jens Hunt
shortname: Jens
image: /assets/img/jenshunt.jpg
answers:
  -
    - >
      Etimo har det mesta man kan önska sig av en arbetsplats. Trots att jag suttit de flesta dagar hos kund har jag alltid fått bra vägledning och support från kollegorna. Arbetsklimatet uppmuntrar till att vara delaktig i företaget som helhet. Idéer lyssnas på och allas åsikt räknas.
  -
    - >
      Jag hjälpte SEB att göra om deras fondsidor och samtidigt byggde ett ramverk som banken kommer använda till andra saker inom samma område framöver.
  -
    - >
      Att få jobba med riktigt kompetenta kollegor. När vi vi jobbar på kontoret på fredagarna är det ett ypperligt tillfälle att dels prata generell teknik, men även att diskutera Etimos open source projekt. Att arbeta som konsult men ändå vara en del av kollegornas gemenskap fungerar riktigt bra på Etimo.
  -
    - >
      Jag har fått ta mer ansvarstunga roller på mina projekt, vilket har gjort att jag fått jobba på mina pedagogiska kunskaper. På tekniksidan har det varit lite tyngre på frontend än vad jag tidigare jobbat. Detta har såklart gjort att jag fått bättre förståelse i det området.
    - >
      Jag har även varit med i Etimos rekryteringsproccesser. Både varit med på och hållt intervjuer, samt medverkat på olika event.
