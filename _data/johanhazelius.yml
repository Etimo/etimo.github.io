answers:
  -
    - >
      Jag var med och startade bolaget under 2014. Vår vision redan från början var att bygga Sveriges ledande utvecklingsorganisation, primärt för att det är fantastiskt att arbeta med superduktiga kollegor.
  -
    - >
      Från Göteborg, studerat till civilingenjör och nationalekonom primärt i Linköping samt en del utomlands. Slutade skolan 2010 och har sedan dess arbetat med företagsutveckling i olika former.
  -
    - >
      I ärlighetens namn är jag sämst på Etimo på att programmera så här har jag inte mycket att skryta med..
  -
    - >
      Jag gillar skidåkning, läsa böcker, träning och mycket annat. Överlag har jag en rätt positiv inställning till livet, t.o.m. att åka till jobbet på måndag morgon är oftast riktigt roligt!