    - >
      Jag var med och grundade Etimo. Att jobba som systemutvecklare (och att grunda ett bolag i branchen) har alltid varit naturligt för mig. Sedan jag var liten har jag varit intresserad av vad man kan uppnå genom att programmera en dator som kan utföra många miljoner (idag miljarder) instruktioner per sekund. När datorerna kopplades samman via internet verkade möjligheterna enorma.
    - >
      Med Etimo vill jag bygga ett trevligt team där kollegorna är de mest kompetenta utvecklarna i branchen.
  -
    - >
      Jag är självlärd utvecklare sedan unga år. Jag har jobbat som anställd konsult och frilansat på egen hand.
  -
    - >
      Lite av varje skulle jag säga. Jag är ofta delaktig från det att affärssidan börjar formulera sina idéer för krav till slutlig leverans. Men om jag inte ska svara så luddigt och brett så blir svaret: C#
